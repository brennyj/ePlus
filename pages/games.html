			Rating<br>
			<input type="radio" name="rate" value="0" checked> 0<br>
			<input type="radio" name="rate" value="1"> <img src="../images/infslogo.png" width="20" height="20" alt="+"><br>

			<button>Add to your list</button>
		</form>
	</section>
